<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Free Hud</title>
</head>
<body>
  <div id="custompandaHomoHolaSartan">
    <div class="bar health" id="health">
      <div class="icon">
        <i class="fa-solid fa-heart-pulse"></i>
      </div>
      <div class="progress" id="health-bar"></div>
    </div>
    <div class="bar shield" id="shield">
      <div class="icon">
        <i class="fa-solid fa-user-shield"></i>
      </div>
      <div class="progress" id="shield-bar"></div>
    </div>
    <div class="bar food" id="food">
      <div class="icon">
        <i class="fas fa-utensils"></i>
      </div>
      <div class="progress" id="food-bar"></div>
    </div>
    <div class="bar thirst" id="thirst">
      <div class="icon">
        <i class="fas fa-tint"></i>
      </div>
      <div class="progress" id="thirst-bar"></div>
    </div>
  </div>
</body>
</html>
